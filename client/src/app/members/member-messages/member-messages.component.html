<div class="card">
    <div class="card-body">
        <div *ngIf="messages.length === 0">
            No messeges yet ...
        </div>
    </div>

    <ul *ngIf="messages.length > 0">
        <li *ngFor="let message of messages">
            <span class="chat-img float-end">
                <img src="{{message.senderPhotoUrl || '/assets/user.png'}}" alt="image of user" class="rounded-circle">
            </span>
            <div class="chat-body">
                <div class="header">
                    <small class="text-muted">
                        <span class="fa fa-clock">{{message.messageSent | timeago}}</span>
                        <span class="text-danger" *ngIf="!message.dateRead && message.senderUserName !== username">(unread)</span>
                        <span class="text-succes" *ngIf="message.dateRead && message.senderUserName !== username">(read {{message.dateRead | timeago}})</span>
                    </small>
                </div>
                <p>{{message.content}}</p>
            </div>
        </li>
    </ul>

    <div class="card-footer">
        <form #messageForm="ngForm" (ngSubmit)="sendMessage()" autocomplete="off">
            <div class="input-group">
                <input 
                    name="messageContent"
                    required
                    [(ngModel)]="messageContent" 
                    type="text" 
                    class="form-control input-sm" 
                    placeholder="Send a private message">
                <div class="input-group-append">
                    <button [disabled]="!messageForm.valid" class="btn btn-primary" type="submit">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>
